<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dsouza Tech™ - Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <a href="./index.html" class="nav-options">Página Inicial</a>
            <a href="./ctrl-estoque.html" class="nav-options">Controle de Estoque</a>
            <a href="./add-produto.html" class="nav-options">Adicionar Produto</a>
            <a href="./funcionarios.html" class="nav-options">Funcionários</a>
            <a href="./vendas.html" class="nav-options">Vendas</a>
            <a href="./historico-vendas.html" class="nav-options">Histórico de Vendas</a>
        </nav>
        
        <header>
            <h2>Adicionar Produto</h2>
            <span class="empresa">Dsouza Tech™</span>
        </header>
        

        
        <form action="">
            <div class="input">
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto">
            </div>
            
            <div class="input">
                <label for="descricao">Descrição do produto: </label>
                <!-- Adicione o id apropriado para o input abaixo -->
                <input type="text" id="descricao" name="descrição">
            </div>
            
            <div class="input">
                <label for="preco">Preço (em R$): </label>
                <!-- Adicione o id apropriado e o type para receber números abaixo -->
                <input type="number" id="preco" name="preço" step="0.01">
            </div>
            
            <div class="input">
                <!-- Preencha as propriedades necessárias para os elementos abaixo -->
                <label for="quantidade">Quantidade disponível: </label>
                <input type="number" id="quantidade" name="quantidade">
            </div>

            <div class="form-add">
                <!-- Adicione ao type do botão abaixo o valor para que ele submeta o formulário -->
                <button type="submit">Adicionar</button>
            </div>

        </form>

    </div>
</body>
</html>
